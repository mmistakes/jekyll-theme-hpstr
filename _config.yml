title:            HPSTR Theme
description:      A responsive Jekyll theme with modern tendencies from designer Michael Rose.
disqus_shortname: hpstrtheme
reading_time:     true
words_per_minute: 200
#Comment out url when working locally to resolve base urls correctly
url:              http://mmistakes.github.io/hpstr-jekyll-theme

# Owner/author information
owner:
  name:           Michael Rose
  avatar:         avatar.jpg
  bio:            "Just another boring, tattooed, time traveling designer hailing from Buffalo New York."
  email:          michael@mademistakes.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        mmistakes
  facebook:       
  github:         mmistakes
  stackexchange:  
  linkedin:       
  instagram:        
  flickr:         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  # google plus id, include the '+', eg +mmistakes
  google_plus:    +MichaelRoseDesign

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-2011187-5
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
links:
  - title: Theme Setup
    url: /theme-setup
  - title: External Link
    url: http://mademistakes.com
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]